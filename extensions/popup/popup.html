<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推特禁用插件</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/client.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div>
        <h3 id="options">禁用项</h3>
        <div>
            <button id="porn">黄推Bot</button>
<!--            <button id="coin">币圈Bot</button>-->
            <button id="other">其他Bot</button>
        </div>
    </div>
    <div>
        <h3 id="custom-block-options">自定义禁用列表(推特账户 screen_name)</h3>
        <input id="input-block"/>
        <button id="addBlock">添加</button>
        <button id="cleanBlock">清除</button>
        <div>
            <textarea id="custom-block-list" readonly ></textarea>
        </div>
    </div>
    <div>
        <h3 id="custom-unblock-options">自定义去禁用列表(推特帐户 screen_name)</h3>
        <input id="input-unblock"/>
        <button id="addUnblock">添加</button>
        <button id="cleanUnblock">清除</button>
        <div>
            <textarea id="custom-unblock-list" readonly ></textarea>
        </div>
    </div>
    <div>
        <button id="save">保存生效</button><div id="saveHint" style="display: inline-block"></div>
    </div>


</body>
</html>
